<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Training Dataset Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>AI Training Dataset Generator</h1>
    <form id="uploadForm">
        <label for="fileInput">Upload PDF:</label>
        <input type="file" id="fileInput" name="file"><br><br>
        <label for="textInput">Or enter text:</label><br>
        <textarea id="textInput" name="text" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Generate Dataset</button>
    </form>
    
    <h3>Output:</h3>
    <pre id="output"></pre>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
